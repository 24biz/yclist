<h1>YCombinator Company List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>URL</th>
        <th>Title</th>
        <th>Meta Desc</th>
    </tr>
    {% for company in companies %}
        <tr>
            <td>{{ company.name }}</td>
            <td><a href="{{ company.url }}">{{ company.url }}</a></td>
            <td>{{ company.title }}</td>
            <td>{{ company.meta_desc }}</td>
        </tr>
    {% endfor %}
